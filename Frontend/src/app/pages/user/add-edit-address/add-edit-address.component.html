<div class="modal" [class.show]="show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{type}} Address</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form novalidate>

                    <div class="row">
                        <div class="col-6 form-group form-outline">
                            <input type="text" id="name" class="form-control" placeholder=" " autocomplete="off" />
                            <label class="form-label" for="name">Name</label>
                            <i class="fas fa-user"></i>
                        </div>

                        <div class="col-6 form-group form-outline">
                            <input type="text" id="phone" class="form-control" placeholder=" " autocomplete="off" />
                            <label class="form-label" for="phone">Phone Number</label>
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                    <div class="row">

                        <div class="form-group form-outline">
                            <input type="text" id="address1" class="form-control" placeholder=" " autocomplete="off" />
                            <label class="form-label" for="address1">Address Line 1</label>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>

                    <div class="row">

                        <div class="form-group form-outline">
                            <input type="text" id="address2" class="form-control" placeholder=" " autocomplete="off" />
                            <label class="form-label" for="address2">Address Line 2</label>
                            <i class="fas fa-envelope"></i>
                        </div>
                        </div>

                        <div class="row">

                            <div class="col-6 form-group form-outline">
                                <input type="text" id="state" class="form-control" placeholder=" " autocomplete="off" />
                                <label class="form-label" for="state">State</label>
                                <i class="fas fa-city"></i>
                            </div>

                            <div class="col-6 form-group form-outline">
                                <input type="text" id="pinCode" class="form-control" placeholder=" "
                                    autocomplete="off" />
                                <label class="form-label" for="pinCode">Pincode</label>
                                <i class="fas fa-bullseye"></i>
                            </div>

                        </div>

                        <div class="row ml-2 mr-2">
                            <div class="col-3 form-check-inline">
                                <label class="form-check-label" for="receiveOn">Address Type :</label>
                            </div>
        
                            <div class="col-3 form-check form-check-inline">
                                <input class="form-check-input" type="radio"  id="inlineRadio1"
                                    value="residence" >
                                <label class="form-check-label" for="inlineRadio1">Residence</label>
                            </div>
        
                            <div class="col-3 form-check form-check-inline">
                                <input class="form-check-input" type="radio"  id="inlineRadio2"
                                    value="office" >
                                <label class="form-check-label" for="inlineRadio2">Office</label>
                            </div>
        
                        </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="showModal()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="fnAddDeploytment()">Add</button>
            </div>
        </div>
    </div>
</div>
